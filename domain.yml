version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- affirm
- deny
- thanks
- ask_diet_plan
- inform_allergens
- inform_diet
entities:
- diet
- allergen
slots:
  diet:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: diet
  ask_allergens:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: affirm
      value: true
    - type: from_intent
      intent: deny
      value: false
  allergens:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: allergen
forms:
  diet_form:
    required_slots:
    - diet
    - ask_allergens
    - allergens
actions:
  - action_generate_diet
  - validate_diet_form
responses:
  utter_default:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_restart:
  - text: Your conversation has been restarted!
  utter_greet:
  - text: Hi, how can i help you?
  utter_more:
  - text: Is there anything else I can help you with?
  utter_ask_diet:
  - text: What kind of diet are you looking for?
  utter_ask_ask_allergens:
  - text: Do you have any allergies?
    buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No
  utter_ask_allergens:
  - text: List all your allergies.
  utter_diet_form_slots:
  - text: 'Generating your {diet} diet. Allergies: {allergens}'


