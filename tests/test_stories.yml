version: "3.1"
stories:
- story: Test for weight gain keto diet with no allergens
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
       can i get a meal plan for today?
    intent: ask_diet_plan
  - action: diet_form
  - active_loop: diet_form
  - user: |
       i want to gain weight
    intent: gain_weight
  - action: diet_form
  - active_loop: diet_form
  - user: |
      i want a keto diet
    intent: inform_diet
  - action: diet_form
  - active_loop: diet_form
  - user: /deny{{"ask_allergen":"False"}}
    intent: deny
  - action: diet_form
  - active_loop: diet_form
  - user: |
      im 1m68 tall, weigh 45kg and im a 19 year old girl.
    intent: inform_details
  - action: diet_form
  - active_loop: diet_form
  - user: |
      2
    intent: inform_activity_level
  - action: diet_form
  - active_loop: null
  - action: action_utter_slot_values
  - action: action_generate_diet
  - user: |
      thank you very mush
    intent: thanks
  - action: utter_more

