version: '3.0'

services:
  rasa:
    build: .
    image: rasa/rasa:3.5.6-full
    networks: ['rasa-network']
    ports:
    - "5005:5005"
    volumes:
    - "./:/app/"
    command:
    - run

  action:
    build: .
    image: rasa/rasa-sdk:3.5.1
    networks: ['rasa-network']
    ports:
    - "5055:5055"
    volumes:
    - "./actions:/app/actions"

networks: {rasa-network: {}}