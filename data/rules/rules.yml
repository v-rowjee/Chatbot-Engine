version: "3.1"

rules:
- rule: Greetings
  steps:
    - intent: greet
    - action: utter_greet

- rule: Ending conversation
  steps:
    - intent: thanks
    - action: utter_more

- rule: Tell user how the chatbot works
  conversation_start: true  # this rule only applies at the beginning of a conversation
  steps:
    - intent: get_started
    - action: utter_get_started

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: Activate diet_form
  steps:
    - or:
      - intent: ask_diet_plan
      - intent: inform_diet
      - intent: lose_weight
      - intent: gain_weight
      - intent: maintain_weight
    - action: diet_form
    - active_loop: diet_form

- rule: Submit diet_form
  condition:
    - active_loop: diet_form
  steps:
    - action: diet_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: action_generate_diet

- rule: Interruption in form
  condition:
      - active_loop: diet_form
  steps:
      - action: action_default_fallback
      - action: diet_form
      - active_loop: diet_form

- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq

- rule: Form Interruption by FAQs
  condition:
      - active_loop: diet_form
  steps:
      - intent: faq
      - action: utter_faq
      - action: diet_form
      - active_loop: diet_form