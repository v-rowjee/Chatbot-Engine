  utter_faq/diet_options:
  - text: "There are several popular diet options that people follow but here are the ones I know: Keto, Vegetarian, Lacto-Vegetarian, Ovo-Vegetarian, Vegan, Gluten-free, Paleo, Primal, Pescetarian, Low FODMAP and Whole30."
