version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - affirm
  - deny
  - thanks
  - ask_diet_plan
  - lose_weight
  - gain_weight
  - maintain_weight
  - inform_diet
  - inform_no_diet
  - inform_allergens
  - inform_no_allergens
  - inform_details
  - inform_activity_level
  - faq
entities:
  - diet
  - allergen
  - height
  - weight
  - age
  - gender
  - activity_level
slots:
  goal:
    type: categorical
    values:
      - lose_weight
      - gain_weight
      - maintain_weight
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: lose_weight
      value: lose_weight
    - type: from_intent
      intent: gain_weight
      value: gain_weight
    - type: from_intent
      intent: maintain_weight
      value: maintain_weight
  diet:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: diet
    - type: from_intent
      intent: inform_no_diet
      value: ""
    - type: from_intent
      intent: deny
      value: ""
  has_allergens:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: affirm
      value: true
      conditions:
        - active_loop: diet_form
          requested_slot: has_allergens
    - type: from_intent
      intent: deny
      value: false
      conditions:
        - active_loop: diet_form
          requested_slot: has_allergens
  allergens:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: allergen
      conditions:
        - active_loop: diet_form
    - type: from_intent
      intent: inform_no_allergens
      value: []
  height:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: height
      intent: inform_details
      conditions:
          - active_loop: diet_form
  weight:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: weight
      intent: inform_details
      conditions:
        - active_loop: diet_form
  age:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: age
        intent: inform_details
        not_intent: inform_activity_level
        conditions:
          - active_loop: diet_form
            requested_slot: height
          - active_loop: diet_form
            requested_slot: weight
          - active_loop: diet_form
            requested_slot: gender
          - active_loop: diet_form
            requested_slot: age
  gender:
    type: categorical
    values:
      - male
      - female
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: gender
        intent: inform_details
        conditions:
          - active_loop: diet_form
  activity_level:
    type: float
    min_value: 1
    max_value: 5
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: activity_level
        intent: inform_activity_level
        not_intent: inform_details
        conditions:
          - active_loop: diet_form
            requested_slot: activity_level
  confirm:
    type: bool
    influence_conversation: true
    mappings:
      - type: from_intent
        intent: affirm
        value: true
        conditions:
          - active_loop: diet_form
            requested_slot: confirm
forms:
  diet_form:
    ignored_intents:
      - faq
    required_slots:
      - goal
      - diet
      - has_allergens
      - allergens
      - height
      - weight
      - age
      - gender
      - activity_level
      - confirm
actions:
  - action_generate_diet
  - validate_diet_form
  - action_ask_height
  - action_ask_weight
  - action_ask_age
  - action_ask_gender
  - action_ask_confirm
