version: "3.1"

stories:
- story: ending conversation
  steps:
  - intent: thanks
  - action: utter_more

- story: start conversation
  steps:
    - intent: greet
    - action: utter_greet

- story: user has allergen
  steps:
    - slot_was_set:
        - requested_slot: has_allergens
    - slot_was_set:
        - has_allergens: true
    - slot_was_set:
        - has_allergens: true
    - slot_was_set:
        - requested_slot: allergens
    - slot_was_set:
        - allergens:
            - sea food
    - slot_was_set:
        - allergens:
            - seafood

- story: user has no specific diet
  steps:
    - slot_was_set:
        - requested_slot: diet
    - intent: inform_no_diet
    - slot_was_set:
        - diet: ''
    - slot_was_set:
        - diet: ''

- story: user informs activity level
  steps:
    - slot_was_set:
        - requested_slot: activity_level
    - intent: inform_activity_level
      entities:
        - activity_level: '4'
    - slot_was_set:
        - activity_level: '4'
    - slot_was_set:
        - activity_level: 4

- story: user informs details directly
  steps:
    - slot_was_set:
        - requested_slot: height
    - intent: inform_details
      entities:
        - height: 198cm
        - weight: 108.4kg
    - slot_was_set:
        - height: 198cm
    - slot_was_set:
        - weight: 108.4kg
    - slot_was_set:
        - age: '21'
    - slot_was_set:
        - gender: girl
    - slot_was_set:
        - height: 198
    - slot_was_set:
        - weight: 108
    - slot_was_set:
        - age: '21'
    - slot_was_set:
        - gender: female

- story: user informs height and weight only
  steps:
    - slot_was_set:
        - requested_slot: height
    - intent: inform_details
      entities:
        - height: 158cm
        - weight: 60.3kg
    - slot_was_set:
        - height: 158cm
    - slot_was_set:
        - weight: 60.3kg
    - slot_was_set:
        - height: 158
    - slot_was_set:
        - weight: 60

- story: user informs height only
  steps:
    - slot_was_set:
        - requested_slot: height
    - intent: inform_details
      entities:
        - height: 1m 64
    - slot_was_set:
        - height: 1m 64
    - slot_was_set:
        - height: 164

- story: user set allergy when confirming
  steps:
    - slot_was_set:
        - requested_slot: confirm
    - intent: inform_allergens
      entities:
        - allergen: seafood
    - slot_was_set:
        - allergens: ['seafood']
    - slot_was_set:
        - has_allergens: true

- story: Test interruption with faq inside form
  steps:
  - user: /ask_diet_plan
    intent: ask_diet_plan
  - action: diet_form
  - active_loop: diet_form
  - user: |
      i want to gain weight
    intent: gain_weight
  - action: diet_form
  - active_loop: diet_form
  - user: |
      what are the diet types i get to choose from?
    intent: faq
  - action: utter_faq
  - action: diet_form
  - active_loop: diet_form
  - user: |
      i want a keto diet
    intent: inform_diet
  - action: diet_form
  - active_loop: diet_form

- story: Faq before form
  steps:
  - user: |
      What are food that are high in protein?
    intent: faq
  - action: utter_faq
  - user: |
       i will need you to make me a diet plan
    intent: ask_diet_plan
  - action: diet_form
  - active_loop: diet_form
  - user: |
       i want to gain weight
    intent: gain_weight
  - action: diet_form
  - active_loop: diet_form